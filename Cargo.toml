[package]
name = "edns_proxy"
version = "0.1.0"
edition = "2024"

[dependencies]
anyhow = "1.0.95"
async-trait = "0.1.85"
cidr = "0.3.1"
clap = { version = "4.5.27", features = ["derive"] }
deadpool = "0.12.1"
educe = { version = "0.6.0", default-features = false, features = ["Debug"] }
futures-util = "0.3.31"
hickory-proto = { version = "0.25.2", features = ["https-aws-lc-rs"] } # disable dnssec to fix compile error
hickory-resolver = { version = "0.25.2", default-features = false, features = ["tokio"] }
hickory-server = { version = "0.25.2", features = ["https-aws-lc-rs", "h3-aws-lc-rs", "quic-aws-lc-rs"] }
humantime-serde = "1.1.1"
itertools = "0.14.0"
json-subscriber = { version = "0.2.6", features = ["tracing-opentelemetry-0-31"] }
lru = "0.16.0"
mimalloc = "0.1.43"
opentelemetry = "0.30.0"
opentelemetry_sdk = "0.30.0"
rand = "0.9.2"
rustls = { version = "0.23.21" }
rustls-native-certs = "0.8.1"
rustls-pemfile = "2.2.0"
serde = { version = "1.0.217", features = ["derive"] }
serde_yaml = "0.9"
tokio = { version = "1.43.0", features = ["macros", "net", "rt-multi-thread", "signal"] }
tower = "0.5.2"
tracing = "0.1.41"
tracing-log = "0.2.0"
tracing-opentelemetry = "0.31.0"
tracing-subscriber = "0.3.19"
