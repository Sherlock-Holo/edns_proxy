proxy:
  - type: udp
    bind_addr: 127.0.0.1:5353
    timeout: 20s
    backend: dot-pub

  - type: udp
    bind_addr: 127.0.0.1:5454
    timeout: 20s
    backend: doh-pub
    filter:
      - type: edns_client_subnet
        ipv4_prefix: 15
        ipv6_prefix: 56

  - type: udp
    bind_addr: 127.0.0.1:5555
    timeout: 20s
    backend: udp
    filter:
      - type: edns_client_subnet
        ipv4_prefix: 15
        ipv6_prefix: 56

  - type: udp
    bind_addr: 127.0.0.1:5656
    timeout: 20s
    backend: h3
    filter:
      - type: edns_client_subnet
        ipv4_prefix: 15
        ipv6_prefix: 56

  - type: udp
    bind_addr: 127.0.0.1:5757
    timeout: 20s
    backend: quic
    filter:
      - type: edns_client_subnet
        ipv4_prefix: 15
        ipv6_prefix: 56

  - type: udp
    bind_addr: 127.0.0.1:5858
    timeout: 20s
    backend: doh-pub
    filter:
      - type: edns_client_subnet
        ipv4_prefix: 15
        ipv6_prefix: 56
    cache:
      capacity: 10
      ipv4_prefix: 15
      ipv6_prefix: 48
    route:
      - type: dnsmasq
        path: examples/dnsmasq.conf
        backend: dot-pub
        filter:
          - type: edns_client_subnet
            ipv4_prefix: 24
            ipv6_prefix: 96

      - type: normal
        path: examples/normal.conf
        backend: h3

  - type: udp
    bind_addr: 127.0.0.1:5959
    timeout: 20s
    backend: group-pub

  - type: https
    bind_domain: test
    private_key: examples/test.key
    certificate: examples/test.crt
    bind_addr: 127.0.0.1:4343
    timeout: 20s
    backend: dot-pub
    filter:
      - type: edns_client_subnet
        ipv4_prefix: 15
        ipv6_prefix: 56

  - type: tls
    bind_tls_name: test
    private_key: examples/test.key
    certificate: examples/test.crt
    bind_addr: 127.0.0.1:8853
    timeout: 20s
    backend: doh-pub
    filter:
      - type: edns_client_subnet
        ipv4_prefix: 15
        ipv6_prefix: 56

backend:
  - name: dot-pub
    type: tls
    tls_name: dot.pub
    addr:
      - 120.53.53.53:853

  - name: doh-pub
    type: https
    host: doh.pub
    path: /dns-query
    bootstrap:
      - 1.0.0.1:53

  - name: udp
    type: udp
    addr:
      - 1.0.0.1:53

  - name: h3
    type: h3
    host: dns.alidns.com
    path: /dns-query
    bootstrap:
      - 1.0.0.1:53

  - name: quic
    type: quic
    tls_name: dns.alidns.com
    bootstrap:
      - 1.0.0.1:53

  - name: group-pub
    type: group
    backends:
      - name: dot-pub
        weight: 10
      - name: doh-pub
        weight: 10
