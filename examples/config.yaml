proxy:
  - ipv4_prefix: 15
    ipv6_prefix: 56
    type: udp
    bind_addr: 127.0.0.1:5353
    timeout: 20s
    backend:
      type: tls
      tls_name: dot.pub
      bootstrap:
        - 1.0.0.1:53

  - ipv4_prefix: 15
    ipv6_prefix: 56
    type: udp
    bind_addr: 127.0.0.1:5454
    timeout: 20s
    backend:
      type: https
      host: doh.pub
      bootstrap:
        - 1.0.0.1:53
