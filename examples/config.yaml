proxy:
  - ipv4_prefix: 15
    ipv6_prefix: 56
    type: udp
    bind_addr: 127.0.0.1:5353
    timeout: 20s
    backend:
      type: tls
      tls_name: dot.pub
      bootstrap:
        - 1.0.0.1:53

  - ipv4_prefix: 15
    ipv6_prefix: 56
    type: udp
    bind_addr: 127.0.0.1:5454
    timeout: 20s
    backend:
      type: https
      host: doh.pub
      path: /dns-query
      bootstrap:
        - 1.0.0.1:53

  - ipv4_prefix: 15
    ipv6_prefix: 56
    type: udp
    bind_addr: 127.0.0.1:5555
    timeout: 20s
    backend:
      type: udp
      addr:
        - 1.0.0.1:53

  - ipv4_prefix: 15
    ipv6_prefix: 56
    type: udp
    bind_addr: 127.0.0.1:5656
    timeout: 20s
    backend:
      type: h3
      host: dns.alidns.com
      path: /dns-query
      bootstrap:
        - 1.0.0.1:53

  - ipv4_prefix: 15
    ipv6_prefix: 56
    type: udp
    bind_addr: 127.0.0.1:5757
    timeout: 20s
    backend:
      type: quic
      tls_name: dns.alidns.com
      bootstrap:
        - 1.0.0.1:53
